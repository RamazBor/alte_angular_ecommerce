<alte-auth-head title="Sign Up" />
<div class="auth-container">
  @if(errorMessage) {
  <alte-toast type="error" [message]="errorMessage" />
  } @if(successMessage) {
  <alte-toast type="success" [message]="successMessage" />
  }

  <form [formGroup]="form">
    <alte-input
      label="Email"
      placeholder="Enter your email"
      formControlName="email"
      type="email"
    />
    <alte-input
      label="Password"
      placeholder="Enter your password"
      formControlName="password"
      type="password"
    />

    <div class="auth-actions">
      <button alte-button block (click)="submit()">Sign Up</button>
    </div>
  </form>
</div>
